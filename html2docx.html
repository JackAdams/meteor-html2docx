<template name="html2docx">
  <a download="{{#if filename}}{{filename}}{{else}}export{{/if}}.doc{{#unless useDocNotDocx}}x{{/unless}}" href="{{dataUri}}" class="{{linkClass}}" style="{{linkStyle}}" title="{{linkTitle}}">{{#if linkText}}{{{linkText}}}{{else}}Download as Word document{{/if}}</a>
</template>
